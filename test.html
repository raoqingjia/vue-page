<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let obj = {
    id: 1001,
    name: 'wang',
    age: 18,
    gender: 'man',
    address:'American'
  }

  // 第一种 for in方式  循环遍历对象自身的和继承的可枚举属性(不含Symbol属性)
  console.time("forin");
  for (var key in obj){
    console.log(key+'--'+obj[key]);
  }
  console.timeEnd("forin");


  console.time("Object.keys");
  // 第二种  使用Object.keys()遍历 返回一个数组,包括对象自身的(不含继承的)所有可枚举属性(不含Symbol属性).
  Object.keys(obj).forEach(function(key){
    console.log(key,obj[key]);
  });
  console.timeEnd("Object.keys");
  // Object.keys(obj) 返回的是key值的数组  ["id", "name", "age", "gender", "address"]


  // 第三种  使用Object.getOwnPropertyNames(obj)遍历 返回一个数组,包含对象自身的所有属性(不含Symbol属性,但是包括不可枚举属性).
  console.time("getOwnPropertyNames");
  Object.getOwnPropertyNames(obj).forEach(function(key){
    console.log(key,obj[key]);
  });
  console.timeEnd("getOwnPropertyNames");
  // Object.getOwnPropertyNames(obj)  返回的是key值的数组  ["id", "name", "age", "gender", "address"]




  // 第四种  IE不支持，不推荐 使用Reflect.ownKeys(obj)遍历  返回一个数组,包含对象自身的所有属性,不管属性名是Symbol或字符串,也不管是否可枚举



  // Object.values遍历
  // Object.values(object) //'wang',18
  // Object.entries遍历
  // console.log(Object.entries(object)) //['name', 'wang'],['age',
</script>
</body>
</html>
