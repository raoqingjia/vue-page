<div class="container-fluid content-fluid waring-group" ng-controller="warningGroup"><div class="panel-title waring-title"><h2>预警设置</h2></div><div class="waring-linkman"><div class="new-linkman" ng-if="linkman.length"><form ng-repeat="items in linkman"><label><span>联系人：</span> <span ng-bind="items.name" class="infor-span"></span> <input type="text" class="userName none" autocomplete="off" value="{{items.name}}"></label><label><span>手机号：</span> <span ng-bind="items.phone" class="infor-span"></span> <input type="text" class="userPhone none" autocomplete="off" value="{{items.phone}}"></label><label><span>邮箱：</span> <span ng-bind="items.email" class="infor-span"></span> <input type="text" class="userEmail none" autocomplete="off" value="{{items.email}}"></label><input type="image" class="editBtn" src="../images/mod.png" title="编辑按钮" ng-click="editFun($event.target,$event)"> <input type="image" class="removeBtn" src="../images/rem.png" title="删除按钮" ng-click="removeFun($event.target,$event)"> <input type="image" class="sureBtn" src="../images/correct.png" title="确认按钮" ng-click="sureFun($event.target,$index,$event)"> <input type="image" class="cancelBtn" src="../images/cancel.png" title="取消按钮" ng-click="cancelFun($event.target,$index,$event)"></form></div><form><label>联系人： <input type="text" class="userName" autocomplete="off"></label><label>手机号： <input type="text" class="userPhone" name="userphone" autocomplete="off"></label><label>邮箱： <input type="text" class="userEmail" name="useremail" autocomplete="off"></label><input type="image" class="addBtn" src="../images/add.png" ng-click="addFun($event.target,$event)" title="添加按钮"></form></div><div class="row waring-switch"><div class="col-xs-8"><form ng-repeat="items in warningText" on-finish-render><label><span ng-bind="items.option"></span> <span ng-bind="items.number" class="waring-number">1000000</span> <input type="text" ng-model="items.number" class="none"> <span ng-bind="items.unit"></span> <img src="../images/info.png" class="pro-info" title="{{items.option}}"> <input type="image" src="../images/mod.png" class="offEdit" ng-click="editTextFun($event.target,$index,$event)"> <input type="image" src="../images/correct.png" class="onEdit none" ng-click="correctTextFun($event.target,$index,$event)"></label><label class="switch"><input type="checkbox" ng-model="items.checked" ng-disabled="items.disabled"> <span class="onOffbg" ng-click="switchFun($event.target,$index,$event)"></span></label></form></div><div class="col-xs-4"><button ng-click="historyInforBtn()" type="button" class="btn btn-primary" title="闲时通用流量统付（闲时通用个人流量包自动折扣套餐-2016版）">历史信息</button></div><div class="switch-disabled" ng-if="switchDisabled"></div></div></div>
