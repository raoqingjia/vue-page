<div class="container-fluid" ng-controller="gearMonthPackage"><div class="clearfloat row"><div class="col-sm-11 col-md-11 col-lg-11"><div class="filter-box"><label>订购类型：<span>*</span></label><dl class="filter-select"><dt><input type="text" readonly ng-click="orderTypeSelectInputFun($event)" data="orderTypeId" title="orderTypeName" ng-model="orderTypeName" class="filter-input input-select"></dt><dd class="select-position"><ul class="select-option" ng-if="orderTypeShow" nice-Scroll><li ng-repeat="items in orderTypeArray"><a href="javascript:void(0);" ng-bind="items.name" ng-click="orderTypeSelectOptionFun(items.name,items.id,$event)"></a></li></ul></dd></dl></div><div class="filter-box"><label>日期：</label><month-filter-start></month-filter-start>-<month-filter-End></month-filter-End></div><div class="filter-box"><label>归属省：</label><city-select-input></city-select-input><div class="filter-alert" ng-show="cityFilterShow"><div class="title">归属省</div><div class="box clearfloat"><city-select-all></city-select-all><city-select-reverse></city-select-reverse></div><div class="option-list clearfloat"><div ng-repeat="items in cityArray"><div class="option-title">{{items.partition}}</div><div ng-repeat="its in items.city" class="option"><label><input type="checkbox" ng-model="its.status" data="{{its.code}}">{{its.name}}</label></div></div></div><div class="button clearfloat"><city-select-sure></city-select-sure><city-select-cancel></city-select-cancel></div></div><div class="filter-cover" ng-show="cityFilterShow"></div></div><div class="filter-box"><div class="select-import"><div class="select-box"><input type="text" value="EC编码" class="select-input" ng-model="selectImportname" ng-click="selectImportInputFun($event)" readonly><ul class="select-list" ng-if="selectImportShow"><li ng-repeat="items in selectImportArray"><a href="javascript:void(0);" ng-bind="items.name" ng-click="selectImportOptionFun(items.name,items.id,$event)"></a></li></ul></div><input class="search-input" type="text" placeholder="EC编码/订购ID"></div></div></div><div class="col-sm-1 col-md-1 col-lg-1"><button type="button" class="filter-btn" ng-click="">筛选</button></div></div><div class="panel-box margin-bottom20"><div class="panel-title"><h2>档位月统计</h2></div><div ng-class="{true: 'echarts-no-data', false: 'echarts-loading-div'}[echartsNoData]" ng-if="!echartsShow"></div><echarts-bar xaxis="echartsxAxis" series="echartsSeries" rotate="echartsRotate" bottom="echartsBottom" unit="echartsUnit" ng-if="echartsShow"></echarts-bar></div><div class="trend-table clearfix"><table class="table table-hover" id="gearMonthPackageTableFenPage"><thead><tr><th>时间</th><th>归属省</th><th>流量包档位</th><th>业务量(个)</th></tr></thead><tbody><tr ng-repeat="items in tableArray" on-finish-render><td ng-bind="items.time"></td><td ng-bind="items.city"></td><td ng-bind="items.dangwei"></td><td ng-bind="items.businessNumber"></td></tr></tbody></table></div></div>
